{% extends "home/base.html" %}
{{set}}
{% block start %}

<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg"  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2> update your recipe  </h2>
        <div class="form-group " >
            <label for="exampleInputEmail1" >Recipe</label>
            <input type="text" value="{{set.recipe_name}}"  name="recipe_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter recipes" required>
            
        </div>
        <div class="form-group">
            <label for="text" >recipe descriptions</label>
            <textarea class="form-control" placeholder= "enter descriptions" name="recipe_desc" required> {{set.recipe_desc}}  </textarea>
        </div>
          <div class="form-group">
            <label for="text">recipe images</label>
            <input type="file"   name="recipe_img" class="form-control"></input>
        </div>
        <button  type="submit" class="btn btn-success">update</button>
    
        
    </form>




</div>




{% endblock %}
